{% verbatim %}
  # YAML to describe the Visit pane and the contained widgets. 
  # This can be parsed and values changed before its outputted on XHR
  # Render this as a Django template with {{'patient_id' : <patient_id> }} before loading yaml
{% endverbatim %}
 
# VARS

VARS:

  patient_id: &PATIENT_ID
            !!int {{patient_id}}

URLS:

  pane: &VISIT_PANE_URL
          !!python/object/apply:django.core.urlresolvers.reverse
              args: [ render_visit_pane_with_id ]
              kwds: { kwargs : { patient_id: *PATIENT_ID } }

  patient_info: &PATIENT_INFO_URL
                  !!python/object/apply:django.core.urlresolvers.reverse
                      args: [ render_patient_info ]
                      kwds: { kwargs: { patient_id: *PATIENT_ID }  }

  json: &VISIT_JSON_URL
          !!python/object/apply:django.core.urlresolvers.reverse
            args: [ render_visit_json ]
            kwds: { kwargs : { patient_id: *PATIENT_ID } }

  tree: &VISIT_TREE_URL
          !!python/object/apply:django.core.urlresolvers.reverse
              args: [ render_visit_tree ]
              kwds: { kwargs : { patient_id: *PATIENT_ID }  }

  summary: &VISIT_SUMMARY_URL
            !!python/object/apply:django.core.urlresolvers.reverse
                args: [ visit_summary ]
                kwds: { kwargs: { patient_id: *PATIENT_ID } }


 # YAML

depends_on: [ patient ]
load_after: patient
load_first: !!bool False

id       : OPD_VISITS
type     : bc
title    : OPD Visits
url      : *VISIT_PANE_URL
closable : !!bool True

# doms: 
#    - OPD_VISITS_MAIN_GRID
#      OPD_VISITS_MAIN_SEARCH
#      OPD_VISITS:
#       - OPD_VISITS_TOP_CP
#  
#       - OPD_VISITS_LEADING_CP
#         - OPD_VISITS_LEADING_CP_TREE
# 
#       - OPD_VISITS_CENTER_CP
#         - OPD_VISITS_CENTER_CP_TC
#           - OPD_VISITS_CENTER_CP_TC_SUMMARY_CP

widgets:

  - type: grid
    id  : OPD_VISITS_MAIN_GRID
    url:  *VISIT_JSON_URL

  - type: search
    id  : OPD_VISITS_MAIN_SEARCH
    url : *VISIT_JSON_URL

panes:

  - id : OPD_VISITS_TOP_CP
    region: top
    type: cp
    splitter: False
    url: *PATIENT_INFO_URL
    widgets: []
    panes: []
    class: topContentPane selected
    style: 
      height: 1.8em

  - id : OPD_VISITS_LEADING_BC
    region: trailing
    type: bc
    splitter: True
    style: 
      width: 18em
    panes: 
      - id : OPD_VISITS_LEADING_BC_TOP_CP
        region: top
        type: cp
        splitter: True
        style: 
          height: 20em
        panes: []
        widgets:
          - id: OPD_VISITS_LEADING_BC_TOP_CP_TREE
            type: tree
            url: *VISIT_TREE_URL
            mainTabPane: OPD_VISITS_CENTER_CP_TC
            title: Visits

      - id : OPD_VISITS_LEADING_BC_CENTER_TC
        region: center
        type: tc
        splitter: True
        tabStrip: True
        tabPosition: top
        widgets: []
        panes: 
          - id : OPD_VISITS_LEADING_BC_CENTER_TC_FAVORITES_CP
            type: cp
            title: Favorites
            closable: !!bool False
            content: Drag and Drop to this will be implemented soon....
            class: suggestion_text
            panes: []
            widgets: []

          - id : OPD_VISITS_LEADING_BC_CENTER_TC_ALLERGY_CP
            type: cp
            title: Allergy
            closable: !!bool False
            panes: []
            widgets: []


  - id: OPD_VISITS_CENTER_CP
    region: center
    type: cp
    splitter: True
    widgets: []

    panes: 
      - id: OPD_VISITS_CENTER_CP_TC
        type: tc
        widgets: []

        panes:
          - id: OPD_VISITS_CENTER_CP_TC_SUMMARY_CP
            type: cp
            title: Summary
            closable: False
            url: *VISIT_SUMMARY_URL