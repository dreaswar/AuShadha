<div data-dojo-type = "dijit/form/Form" 
     id             = "newSurgicalHistoryEditForm"
     data-dojo-id   = "newSurgicalHistoryEditForm"
     encType        = "multipart/form-data" 
     action         = "" 
     method         = "">

  <script type="dojo/method" data-dojo-event="onSubmit" data-dojo-args="evt">
    if( this.validate() ){
      require(["dijit/registry",
               "dojo/domReady!"
      ],
       function(registry){
         //	{% if perms.surgical_history.change_surgicalhistory %}
          editItem("{{editUrl}}","newSurgicalHistoryEditForm","surgical_history_list");
         // {% else %}
          registry.byId("permissionDeniedErrorDialog").show();
         // {%endif %}
         return false;
   	   }
 		  );
     return false;
    }
    else{
     raiseInvalidFormSubmission();
     return false;
    }

  </script>

    <table>

      {{surgical_history_form}}

    </table>

    {% if perms.surgical_history.change_surgical_history %}

        <button data-dojo-type = "dijit/form/Button" 
                data-dojo-props="iconClass: 'dijitEditorIcon dijitEditorIconSave'"
                type           = "submit" 
                name           = "editButton" 
                value          = "Edit"
        >
          Edit
        </button>

    {% endif %}

    {% if perms.surgical_history.delete_surgical_history %}

      <button data-dojo-type  = "dijit/form/Button" 
                          data-dojo-props = "iconClass: 'dijitEditorIcon dijitEditorIconDelete'"
              type            = "button"
              name            = "delSurgicalHistory"
              id              = "delSurgicalHistoryBtn">
        Delete

        <script  type            = "dojo/method" 
                  data-dojo-event = "onClick" 
                  data-dojo-args  = "evt"
          >
          //	{% if perms.surgical_history.delete_medicalhistory %}
              delItem("{{delUrl}}", "surgical_history_list");
          // {% else %}
              registry.byId("permissionDeniedErrorDialog").show();
          // {%endif %}
          </script>

      </button>

    {% endif %}

</div>
