{% if perms.medication_list.add_medicationlist%}

<div data-dojo-type = "dijit/form/Form" 
     id             = "newMedicationListAddForm"
     data-dojo-id   = "newMedicationListAddForm"
     encType        = "multipart/form-data" 
     action         = "" 
     method         = "" >

    <script type="dojo/on" data-dojo-event="submit">
    
      if( this.validate() ){

          require(
            ["dijit/registry"],

          function( registry ){

            addItem( "{{addUrl}}", "newMedicationListAddForm", "MEDICATION_LIST_GRID" );

          });
          return false
      }

      else{

        raiseInvalidFormSubmission();
        return false

      }
    
    </script>


   

        <table>
          {{medication_list_form}}
        </table>

        <button 	type 	          = "submit" 
                    data-dojo-type    = "dijit/form/Button"
                    data-dojo-props   = "iconClass:'dijitIconSave'"
                    name 	          = "submitbutton" 
                    id 		          = "medication_list_form_submit"
                    value             = "Add">
          Add

          <script type = "dojo/on" data-dojo-event = "click" >
            ADD_MORE_ITEMS           = false;
          </script>

        </button>

        <button 	type 	        = "submit" 
                    data-dojo-type  = "dijit/form/Button"
                    data-dojo-props = "iconClass:'dijitIconSave'"
                    name 	        = "submitAndAddMoreButton" 
                    id 		        = "medication_list_form_add_more"
                    value           = "Add More">

          Add More
          
          <script type            = "dojo/on" 
                  data-dojo-event = "click"
          >
            ADD_MORE_ITEMS           = true;
          </script>

        </button>

        <button   type            = "reset" 
                  data-dojo-type  = "dijit/form/Button"
                  data-dojo-props = "iconClass:'dijitIconClear'"
                  id              = "medication_list_form_reset"
                  value           = "Reset">

            Reset

            <script type="dojo/on" data-dojo-event="click" >

               return confirm('This will reset the Form. Proceed ?')

            </script>

        </button>

</div>

{% else %}

  <p class="suggestion_text"> Insufficient Permissions to add Medication List</p>

{% endif %}
